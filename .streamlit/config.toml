[server]
runOnSave = true

[theme]
base = "dark"
primaryColor = "#29B5E8"        # Cyan Profesional: Moderno, energético y confiable
backgroundColor = "#0F1116"     # Deep Space: Un gris azulado muy oscuro, menos agresivo que el negro puro
secondaryBackgroundColor = "#161B22" # Midnight: Para la barra lateral, crea profundidad sutil
textColor = "#E6EDF3"           # Soft White: Blanco suave para máxima legibilidad sin cansar la vista
font = "sans serif"
